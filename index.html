<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="color-scheme" content="light dark">
    <title>Home Page</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="stylesheet" href="./css/pages/index.css">
    <link rel="icon" type="image/x-icon" href="./assets/icons/computer.ico">
</head>
<body>
<header>
    <button id="lightingBtn" class="sun-btn"><img src="./assets/pngs/sun.png" alt="sun jpg"/></button>
</header>

<div class="page">
    <h1>Hello Everyone!</h1>
    <div class="desktop-btns">
        <button id="about-open" class="desktop-btn">
            <img src="./assets/pngs/search_directory-5.png" alt="search directory icon"/>
            About Me
        </button>
        <button id="links-open" class="desktop-btn">
            <img src="./assets/pngs/world-4.png" alt="world icon"/>
            Links
        </button>
        <button id="projects-open" class="desktop-btn">
            <img src="./assets/pngs/paint_old-0.png" alt="paint bucket icon"/>
            Projects
        </button>
        <button id="faq-open" class="desktop-btn">
            <img src="./assets/pngs/help_sheet-0.png" alt="help sheet icon"/>
            Faq
        </button>
        <button id="contacts-open" class="desktop-btn">
            <img src="./assets/pngs/envelope_closed-0.png" alt="paint bucket icon"/>
            Contact
        </button>
    </div>
</div>

<div id="about" class="closable-window window-closed">
    <div class="window-hotbar">
        <div id="about-dc" class="draggable-component">
            <img src="./assets/icons/search_directory.ico" alt="about icon"/>
            <p>About Me</p>
        </div>
        <button id="about-close" class="close-me">X</button>
    </div>
    <div class="window-content">
        Hello!<br>
        I am Computer Science Technology Student that goes to Vanier.
    </div>
</div>

<div id="links" class="closable-window window-closed">
    <div class="window-hotbar">
        <div id="links-dc" class="draggable-component">
            <img src="./assets/icons/world.ico" alt="world icon"/>
            <p>Socials</p>
        </div>
        <button id="links-close" class="close-me">X</button>
    </div>
    Socials!
</div>

<div id="projects" class="closable-window window-closed">
    <div class="window-hotbar">
        <div id="projects-dc" class="draggable-component">
            <img src="./assets/icons/paint_old.ico" alt="projects icon"/>
            <p>Projects</p>
        </div>
        <button id="projects-close" class="close-me">X</button>
    </div>
    Projects!
</div>

<div id="faq" class="closable-window window-closed">
    <div class="window-hotbar">
        <div id="faq-dc" class="draggable-component">
            <img src="./assets/icons/help_sheet.ico" alt="faq icon"/>
            <p>Frequently Asked Questions</p>
        </div>
        <button id="faq-close" class="close-me">X</button>
    </div>
    Faq!
</div>

<div id="contacts" class="closable-window window-closed">
    <div class="window-hotbar">
        <div id="contacts-dc" class="draggable-component">
            <img src="./assets/icons/envelope_closed.ico" alt="contacts icon"/>
            <p>Contact Me!</p>
        </div>
        <button id="contacts-close" class="close-me">X</button>
    </div>
    Contact Me!
</div>



<footer>&copy; 2025 Alexandru Cirlan</footer>
<script type="module" src="javascript/main.js"></script>
</body>
</html>
