<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

        About Me!
    </div>
</div>

<div id="projects" class="closable-window window-closed">
    <div class="window-hotbar">
        <div id="projects-dc"  class="draggable-component">Projects</div>
        <button id="projects-close" class="close-me">X</button>
    </div>
    Projects!
</div>

<div id="socials" class="closable-window window-closed">
    <div class="window-hotbar">
        <div id="socials-dc"  class="draggable-component">Socials</div>
        <button id="socials-close" class="close-me">X</button>
    </div>
    Socials!
</div>



<script src="javascript/main.js"></script>
